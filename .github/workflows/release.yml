name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: [self-hosted, macOS]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Frontend
        run: |
          cd web
          npm ci
          npm run build
          cp -r dist ../cmd/cloud/dist

      - name: Build Binaries
        run: |
          mkdir -p bin
          
          # Version info
          VERSION=${GITHUB_REF_NAME}
          COMMIT=${GITHUB_SHA::7}
          BRANCH=${GITHUB_REF_NAME}
          BUILD_TIME=$(TZ=Asia/Shanghai date '+%Y/%m/%d %H:%M:%S')
          
          # ldflags for version injection
          LDFLAGS="-s -w -X 'github.com/natsvr/natsvr/pkg/version.Version=${VERSION}' -X 'github.com/natsvr/natsvr/pkg/version.Commit=${COMMIT}' -X 'github.com/natsvr/natsvr/pkg/version.Branch=${BRANCH}' -X 'github.com/natsvr/natsvr/pkg/version.BuildTime=${BUILD_TIME}'"
          
          # Linux
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-cloud-linux-amd64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-cloud-linux-arm64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-agent-linux-amd64 ./cmd/agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-agent-linux-arm64 ./cmd/agent
          # Windows
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-cloud-windows-amd64.exe ./cmd/cloud
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-agent-windows-amd64.exe ./cmd/agent
          # macOS
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-cloud-darwin-amd64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-cloud-darwin-arm64 ./cmd/cloud
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-agent-darwin-amd64 ./cmd/agent
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o bin/natsvr-agent-darwin-arm64 ./cmd/agent

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
